<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Incoming Shipments ‚Äî Hamster Haven</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fff8f0;
      color: #333;
    }

    header {
      background: #f4a261;
      padding: 24px 40px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 { font-size: 2rem; color: #fff; }
    header p  { color: #fff3e0; font-size: 0.95rem; }

    nav {
      background: #e76f51;
      display: flex;
      gap: 4px;
      padding: 0 40px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 18px;
      font-size: 0.9rem;
      font-weight: 600;
      border-bottom: 3px solid transparent;
    }

    nav a:hover { background: rgba(255,255,255,0.1); }
    nav a.active { border-bottom-color: #fff; }

    main {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 24px;
    }

    h2 { text-align: center; margin-bottom: 8px; font-size: 1.6rem; color: #e76f51; }

    .subtitle {
      text-align: center;
      color: #aaa;
      font-size: 0.9rem;
      margin-bottom: 36px;
    }

    .shipment {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.07);
      margin-bottom: 24px;
      overflow: hidden;
    }

    .shipment-header {
      background: #fff3e0;
      padding: 14px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 8px;
    }

    .shipment-header .label {
      font-size: 0.8rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: #888;
    }

    .shipment-header .eta {
      font-size: 1rem;
      font-weight: 700;
      color: #e76f51;
    }

    .status-badge {
      font-size: 0.78rem;
      font-weight: 700;
      padding: 4px 12px;
      border-radius: 20px;
    }

    .status-transit  { background: #fff0c2; color: #b07800; }
    .status-arriving { background: #d4edda; color: #1a6632; }
    .status-pending  { background: #e8e8e8; color: #555; }

    .hamster-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 0;
    }

    .hamster-row {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 24px;
      border-bottom: 1px solid #f5f5f5;
    }

    .hamster-row:last-child { border-bottom: none; }

    .hamster-row .emoji { font-size: 2rem; }

    .hamster-row .details h4 { font-size: 0.95rem; margin-bottom: 2px; }
    .hamster-row .details span { font-size: 0.8rem; color: #aaa; }

    .qty-badge {
      margin-left: auto;
      background: #f4a261;
      color: #fff;
      font-size: 0.8rem;
      font-weight: 700;
      padding: 3px 10px;
      border-radius: 12px;
    }

    .notify-btn {
      background: none;
      border: 2px solid #f4a261;
      color: #f4a261;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-left: 10px;
    }

    .notify-btn:hover, .notify-btn.on {
      background: #f4a261;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 32px;
      color: #bbb;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>

<header>
  <div>
    <h1>üêπ Hamster Haven</h1>
    <p>Your #1 source for the world's cutest companions</p>
  </div>
</header>

<nav>
  <a href="/">Shop</a>
  <a href="/incoming" class="active">Incoming Shipments</a>
</nav>

<main>
  <h2>Incoming Shipments</h2>
  <p class="subtitle">These hamsters are on their way to us ‚Äî check back soon or hit "Notify Me" to be first in line.</p>

  <div id="shipments"></div>
</main>

<footer>¬© 2026 Hamster Haven ‚Äî All hamsters are loved and responsibly bred.</footer>

<script>
  const shipments = [
    {
      id: 'SHP-001',
      origin: 'Sunridge Hamster Farm',
      eta: 'March 4, 2026',
      status: 'arriving',
      statusLabel: 'Arriving Soon',
      hamsters: [
        { emoji: 'üêπ', name: 'Biscuit',  breed: 'Syrian',      qty: 3 },
        { emoji: 'üê≠', name: 'Marble',   breed: 'Roborovski',  qty: 5 },
        { emoji: 'üêπ', name: 'Cinnamon', breed: 'Campbell\'s', qty: 2 },
      ],
    },
    {
      id: 'SHP-002',
      origin: 'Meadow Paws Breeders',
      eta: 'March 12, 2026',
      status: 'transit',
      statusLabel: 'In Transit',
      hamsters: [
        { emoji: 'üêπ', name: 'Pepper',  breed: 'Syrian (Black)', qty: 4 },
        { emoji: 'üê≠', name: 'Tinker',  breed: 'Dwarf Winter',   qty: 6 },
      ],
    },
    {
      id: 'SHP-003',
      origin: 'Golden Wheel Hamsteries',
      eta: 'March 28, 2026',
      status: 'pending',
      statusLabel: 'Processing',
      hamsters: [
        { emoji: 'üêπ', name: 'Mocha',   breed: 'Syrian',     qty: 2 },
        { emoji: 'üê≠', name: 'Pretzel', breed: 'Chinese',    qty: 4 },
        { emoji: 'üêπ', name: 'Dune',    breed: 'Roborovski', qty: 3 },
        { emoji: 'üê≠', name: 'Sherbet', breed: 'Campbell\'s', qty: 5 },
      ],
    },
  ];

  const notified = new Set();

  function toggleNotify(btn, id) {
    if (notified.has(id)) {
      notified.delete(id);
      btn.textContent = 'Notify Me';
      btn.classList.remove('on');
    } else {
      notified.add(id);
      btn.textContent = 'Notified ‚úì';
      btn.classList.add('on');
    }
  }

  const container = document.getElementById('shipments');

  shipments.forEach(s => {
    const totalQty = s.hamsters.reduce((sum, h) => sum + h.qty, 0);

    const rows = s.hamsters.map(h => `
      <div class="hamster-row">
        <div class="emoji">${h.emoji}</div>
        <div class="details">
          <h4>${h.name}</h4>
          <span>${h.breed}</span>
        </div>
        <span class="qty-badge">${h.qty} incoming</span>
      </div>`).join('');

    container.innerHTML += `
      <div class="shipment">
        <div class="shipment-header">
          <div>
            <div class="label">Shipment ${s.id} ¬∑ ${s.origin}</div>
            <div class="eta">ETA: ${s.eta} &nbsp;¬∑&nbsp; ${totalQty} hamsters</div>
          </div>
          <div style="display:flex;align-items:center;gap:8px;">
            <span class="status-badge status-${s.status}">${s.statusLabel}</span>
            <button class="notify-btn" onclick="toggleNotify(this, '${s.id}')">Notify Me</button>
          </div>
        </div>
        <div>${rows}</div>
      </div>`;
  });
</script>
</body>
</html>
